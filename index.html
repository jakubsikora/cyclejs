<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Language" content="EN-GB">
    <title>Cycling Game</title>
    <link rel="stylesheet" type="text/css" href="/static/bundle.css">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="debug">
      <h5>Latency: <span id="latency">0</span>ms</h5>
    </div>
    <div id="lobby" class="container">
      <div class="row">
        <div class="col-md-8 table-responsive">
          <h4>Room list</h4>
          <table class="table table-condensed table-bordered" id='rooms-list'>
            <tr class="active">
              <th>Room name</th>
              <th>Number of players</th>
            </tr>
          </table>
          <button class="btn btn-info" id="create_room">Create room</button>
        </div>
        <div class="col-md-4">
          <h4>Players list</h4>
          <table class="table table-condensed table-bordered" id='players-list'>
            <tr class="active">
              <th>Username</th>
              <th>ID</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/bundle.js"></script>
  </body>
</html>
